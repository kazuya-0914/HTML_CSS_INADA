<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML/CSS基礎です">
  <title>HTML/CSS基礎</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container m-auto">
    <header class="p-4">
      <h3>HTML/CSS基礎</h3>
    </header>

    <main>
      <!-- 教材コード -->
      <section class="mb-4 p-4 border border-primary">
        <h4 class="mb-4 text-decoration-underline">教材コード</h4>

        <div class="item-n1"></div>
        <div class="item-n2"></div>
        <div class="item-n3"></div>
        <div class="item-n4"></div>
        <div class="item-n5"></div>
        <div class="item-n6"></div>
        <div class="item-n7"></div>
        <div class="item-n8"></div>
        <div class="item-n9"></div>
        <div class="item-n10"></div>
        <div class="item-n11"></div>
        <div class="item-n12"></div>

        <!-- DOMコード -->
        <hr>
        <div id="dom-code"></div>
      </section>

      <!-- 天気予報 -->
      <section class="mb-4 p-4 border border-primary">
        <h4 class="mb-4 text-decoration-underline">天気予報</h4>
        <div id="weather-html"></div>
      </section>
    </main>

    <footer class="p-4 mb-4 text-center border border-primary">
      <button class="btn btn-success" id="reset-btn">リセット</button>
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="module" src="js/script.js"></script>

</html>
